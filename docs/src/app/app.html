<div class="flex min-h-screen bg-gray-50">
  <!-- Mobile menu button -->
  <div class="lg:hidden fixed top-4 left-4 z-50">
    <button
      (click)="toggleSidebar()"
      class="p-2 rounded-lg bg-primary text-white shadow-lg"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>

  <!-- Sidebar -->
  <aside
    [class.translate-x-0]="sidebarOpen"
    [class.-translate-x-full]="!sidebarOpen"
    class="fixed inset-y-0 left-0 z-40 w-72 bg-white shadow-xl transform transition-transform duration-300 lg:translate-x-0 lg:relative lg:shadow-none border-r border-gray-200 lg:flex-shrink-0"
  >
    <div class="flex flex-col h-screen lg:sticky lg:top-0">
      <!-- Logo -->
      <div class="p-6 border-b border-gray-200">
        <a routerLink="/" class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-xl">E</span>
          </div>
          <div>
            <h1 class="text-xl font-bold text-gray-900">ergonomic-windows</h1>
            <p class="text-xs text-gray-500">v0.1.0</p>
          </div>
        </a>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 overflow-y-auto p-4">
        <ul class="space-y-1">
          <li>
            <a
              routerLink="/"
              routerLinkActive="bg-primary/10 text-primary"
              [routerLinkActiveOptions]="{exact: true}"
              class="flex items-center px-4 py-2 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors"
            >
              <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
              </svg>
              Home
            </a>
          </li>
          <li>
            <a
              routerLink="/getting-started"
              routerLinkActive="bg-primary/10 text-primary"
              class="flex items-center px-4 py-2 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors"
            >
              <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
              </svg>
              Getting Started
            </a>
          </li>
        </ul>

        <!-- API Reference -->
        <div class="mt-8">
          <h3 class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider">API Reference</h3>
          <ul class="mt-3 space-y-1">
            <li>
              <a
                routerLink="/api/string"
                routerLinkActive="bg-primary/10 text-primary"
                class="flex items-center px-4 py-2 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors"
              >
                <span class="w-2 h-2 mr-3 bg-blue-500 rounded-full"></span>
                String Conversions
              </a>
            </li>
            <li>
              <a
                routerLink="/api/handle"
                routerLinkActive="bg-primary/10 text-primary"
                class="flex items-center px-4 py-2 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors"
              >
                <span class="w-2 h-2 mr-3 bg-green-500 rounded-full"></span>
                Handle Management
              </a>
            </li>
            <li>
              <a
                routerLink="/api/process"
                routerLinkActive="bg-primary/10 text-primary"
                class="flex items-center px-4 py-2 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors"
              >
                <span class="w-2 h-2 mr-3 bg-yellow-500 rounded-full"></span>
                Process Management
              </a>
            </li>
            <li>
              <a
                routerLink="/api/registry"
                routerLinkActive="bg-primary/10 text-primary"
                class="flex items-center px-4 py-2 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors"
              >
                <span class="w-2 h-2 mr-3 bg-purple-500 rounded-full"></span>
                Registry
              </a>
            </li>
            <li>
              <a
                routerLink="/api/window"
                routerLinkActive="bg-primary/10 text-primary"
                class="flex items-center px-4 py-2 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors"
              >
                <span class="w-2 h-2 mr-3 bg-pink-500 rounded-full"></span>
                Window
              </a>
            </li>
            <li>
              <a
                routerLink="/api/fs"
                routerLinkActive="bg-primary/10 text-primary"
                class="flex items-center px-4 py-2 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors"
              >
                <span class="w-2 h-2 mr-3 bg-orange-500 rounded-full"></span>
                File System
              </a>
            </li>
          </ul>
        </div>

        <!-- Guides -->
        <div class="mt-8">
          <h3 class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider">Guides</h3>
          <ul class="mt-3 space-y-1">
            <li>
              <a
                routerLink="/guides/safety"
                routerLinkActive="bg-primary/10 text-primary"
                class="flex items-center px-4 py-2 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors"
              >
                <svg class="w-5 h-5 mr-3 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
                Safety &amp; Unsafe Code
              </a>
            </li>
            <li>
              <a
                routerLink="/guides/performance"
                routerLinkActive="bg-primary/10 text-primary"
                class="flex items-center px-4 py-2 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors"
              >
                <svg class="w-5 h-5 mr-3 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                </svg>
                Performance Tips
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Footer -->
      <div class="p-4 border-t border-gray-200">
        <a
          href="https://github.com/pegasusheavy/ergonomic-windows"
          target="_blank"
          class="flex items-center px-4 py-2 text-gray-600 hover:text-gray-900 transition-colors"
        >
          <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path>
          </svg>
          View on GitHub
        </a>
      </div>
    </div>
  </aside>

  <!-- Backdrop -->
  @if (sidebarOpen) {
    <div
      (click)="toggleSidebar()"
      class="fixed inset-0 z-30 bg-black/50 lg:hidden"
    ></div>
  }

  <!-- Main Content -->
  <main class="flex-1 min-w-0">
    <div class="max-w-4xl mx-auto px-6 py-12">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
