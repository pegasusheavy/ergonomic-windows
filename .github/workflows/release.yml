name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Verify version matches tag
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}" -replace '^v', ''
          $cargo_version = (cargo metadata --no-deps --format-version 1 | ConvertFrom-Json).packages[0].version
          if ($tag -ne $cargo_version) {
            Write-Error "Tag version ($tag) does not match Cargo.toml version ($cargo_version)"
            exit 1
          }

      - name: Publish
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  github-release:
    name: Create GitHub Release
    runs-on: windows-latest
    needs: publish
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract changelog for version
        id: changelog
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          $changelog = Get-Content CHANGELOG.md -Raw
          # Extract section for this version
          $pattern = "(?ms)## \[$version\].*?(?=## \[|$)"
          if ($changelog -match $pattern) {
            $notes = $Matches[0].Trim()
            # Escape for GitHub Actions
            $notes = $notes -replace '%', '%25'
            $notes = $notes -replace "`n", '%0A'
            $notes = $notes -replace "`r", '%0D'
            echo "notes=$notes" >> $env:GITHUB_OUTPUT
          } else {
            echo "notes=" >> $env:GITHUB_OUTPUT
          }

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.notes }}
          generate_release_notes: ${{ steps.changelog.outputs.notes == '' }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}

