[package]
name = "ergonomic-windows-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }

[dependencies.ergonomic-windows]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = 1

[[bin]]
name = "fuzz_strings"
path = "fuzz_targets/fuzz_strings.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_quote_arg"
path = "fuzz_targets/fuzz_quote_arg.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_wide_string"
path = "fuzz_targets/fuzz_wide_string.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_wide_builder"
path = "fuzz_targets/fuzz_wide_builder.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_from_wide"
path = "fuzz_targets/fuzz_from_wide.rs"
test = false
doc = false
bench = false

